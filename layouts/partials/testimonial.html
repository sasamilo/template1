<div class="testimonials">
   <h2>Testimonials</h2>

   <div class="row row-no-gutters">
      {{ range .Params.testimonial }}
      <div class="col-xs-6 col-md-4">
         <div class="name">
            <h3>{{ .name }}</h3>
         </div>
         <div class="testimonial">
            <p>{{ .content }}</p>
         </div>
      </div>
      {{ end }}
   </div>
</div>
