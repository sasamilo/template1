<section id="testimonials" data-index="3" class="testimonials">
   <div class="testimonials">
      <h2>Testimonials</h2>

      <i class="fas fa-quote-left"></i>
   
      <div class="row row-no-gutters">
        
         {{ range .Params.testimonial }}
         <div class="col-xs-6 col-md-4">
            <div>
               <p>{{ .content }}</p>
            </div>
            <div class="name">
               <h4>{{ .name }}</h4>
            </div>
            <div>
               <h4>{{ .business }}</h4>
            </div>
         </div>
         {{ end }}
      </div>
   </div>
</section>
